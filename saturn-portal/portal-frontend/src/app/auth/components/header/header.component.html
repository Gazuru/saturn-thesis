<div class="security">
  @if (user(); as userValue) {
    @if (userValue.anonymous) {
      <button
        data-testid="btn-sign-in"
        mat-raised-button
        (click)="securityStore.signIn()"
      >
        Sign In
      </button>
    } @else {
      <button
        (click)="securityStore.signOut()"
        data-testid="btn-sign-out"
        mat-raised-button
      >
        Sign Out
      </button>
    }
  }
</div>
